<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="import" href="header.html">
    <link rel="import" href="footer.html"> -->
    
</head>
<body>
    <div id="header">
        
    </div>
    <div class="container bg-secondary text-white p-4 ">
        <div class="row mt-5">
            <img src="images/AB.jpg" alt="image">
        </div>
        <div class="row bg-dark">
            <h1 class="mt-2 mb-5 mx-auto">Contact Us</h1>
        </div>
        <div class="row bg-dark">
             <div class="col-md-6">
                <h4 class="h5 mb-3 text-warning">Corporate Office Address :</h4>

                <p>
                        <i class="fa fa-map-marker h5 mr-1 ml-2" aria-hidden="true"></i>
                        Kingfisher Hospitality Plot No.-56-3/3,Air Force Road,Near ITC Grand Bharat Hotel,  Sector-79,Manesar,Gurugram (Gurgaon HR)
                </p>
                <br>

                <h4 class="h5 mb-3 text-warning">Phone :</h4>
                <p>
                        <i class="fa fa-phone h5 mr-1 ml-2" aria-hidden="true"></i>
                        +91-9896940426, 9810669626
                </p>
                <br>

                <h4 class="h5 mb-3 text-warning">Email :</h4>
                <p>
                        <i class="fa fa-envelope h5 mr-1 ml-2" aria-hidden="true"></i>
                        kingfishershospitality@gmail.com
                </p>
                <br>
            </div>
            <div class="col-md-6">
                <h4 class="h5 mb-3 text-warning">Contact Form</h4>
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <input type="text" class="form-control form-inline" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <input type="email" class="form-control form-inline" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <input type="number" class="form-control form-inline" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <textarea type="text" class="form-control form-inline" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success text-white mb-2" value="submit">
                </form>
            </div>
        </div>
    </div>
    
    <div id="footer">
        
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
        });
    </script> 
</body>
</html>
